app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --allow=devel
  - --env=QT_QPA_PLATFORM=wayland;xcb

cleanup:
  - /share/man
  - /share/zsh

build-options:
  env:
    R2PM_OFFLINE: yes

add-extensions:
# WebUI optional extension
  org.radare.iaito.webui:
    directory: share/iaito/webui
    bundle: true
    autodelete: true
    no-autodownload: true
    locale-subset: false

modules:
  - name: radare2
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-checks-level=0
    # Not working right now, moving it manually at post-install
    # - R2_WWWROOT=/app/share/iaito/webui/www
    post-install:
      - mkdir -p /app/share/iaito/webui
      - mv /app/share/radare2/*.*.*/www /app/share/iaito/webui/
      - ln -s ../../iaito/webui/www /app/share/radare2/*.*.*/
      - install -Dpm644 -t /app/share/iaito/webui/share/metainfo org.radare.iaito.webui.metainfo.xml
      - appstreamcli compose --no-net --prefix=/ --components=org.radare.iaito.webui
        --origin=org.radare.iaito.webui --result-root=/app/share/iaito/webui --data-dir=/app/share/iaito/webui/share/app-info/xmls
        /app/share/iaito/webui
    sources:
      - type: archive
        url: https://github.com/radareorg/radare2/releases/download/6.0.4/radare2-6.0.4.tar.xz
        archive-type: tar-xz
        sha256: d5d92e3a2dbe050be1ce0ec2a2cd2e408b068ae69d6a6485b57a5df88fa63ba3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/radare2/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="radare2-" + $version + ".tar.xz") | .browser_download_url
      - type: file
        path: extensions/org.radare.iaito.webui.metainfo.xml

  - name: r2ghidra
    buildsystem: autotools
    build-options:
      cflags: -O3
    sources:
      - type: archive
        url: https://github.com/radareorg/r2ghidra/releases/download/6.0.4/r2ghidra-6.0.4.tar.xz
        archive-type: tar-xz
        sha256: baca38e617c4ae55605964eb1b9e86ae5d1f010241de46a8af8e553bfbb14a87
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/r2ghidra/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="r2ghidra-" + $version + ".tar.xz") | .browser_download_url

  - name: r2frida
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-precompiled-agent
      - --with-checks-level=0
    make-args:
      - DLCMD=false
    sources:
      - type: git
        url: https://github.com/nowsecure/r2frida.git
        tag: 6.0.4
        commit: d76a3d94ff4af684ec67a7475ff735e2158ffde3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          tag-query: .tag_name
      - type: file
        url: https://github.com/nowsecure/r2frida/releases/download/6.0.4/_agent.js
        sha256: cde541e6c921c15db8fed9fc87bc1b37d0752c5e23950da3debfface6b5d0f37
        dest: src
        dest-filename: _agent.js
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="_agent.js") | .browser_download_url
      - type: file
        url: https://github.com/frida/frida/releases/download/17.3.2/frida-core-devkit-17.3.2-linux-x86_64.tar.xz
        sha256: 58ff4899c0761f985bafbcf54e50dbb0e34bca551f5f4c87c0c4116904cfe138
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
          version-query: .body | capture("[Ff]rida +(?<frida_version>[0-9.]+)") |
            .frida_version
          url-data-url: >-
            "https://api.github.com/repos/frida/frida/releases/tags/\($version)"
          url-query: |-
            .assets[] | select(.name=="frida-core-devkit-" + $version + "-linux-x86_64.tar.xz") | .browser_download_url
      - type: file
        url: https://github.com/frida/frida/releases/download/17.3.2/frida-core-devkit-17.3.2-linux-arm64.tar.xz
        sha256: 59dd68a7368277c947e06801fca9d670dbe9164b1fcaa51de26e022b13b36e62
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
          version-query: .body | capture("[Ff]rida +(?<frida_version>[0-9.]+)") |
            .frida_version
          url-data-url: >-
            "https://api.github.com/repos/frida/frida/releases/tags/\($version)"
          url-query: |-
            .assets[] | select(.name=="frida-core-devkit-" + $version + "-linux-arm64.tar.xz") | .browser_download_url
      - type: shell # decompress frida-sdk keeping its own version
        commands:
          - FRIDA_DEST=$(echo frida-core-devkit-*.tar.xz | sed -r 's,^.*-([0-9\.]+)-.*$,ext/frida-linux-\1,');
            mkdir -vp "${FRIDA_DEST}" && tar -vxJf frida-core-devkit-*.tar.xz -C "${FRIDA_DEST}"
          - rm -vf frida-core-devkit-*.tar.xz

  - name: r2dec
    buildsystem: meson
    build-options:
      cflags: -O3
    sources:
      - type: archive
        url: https://github.com/wargio/r2dec-js/releases/download/6.0.0/r2dec-6.0.0-src-with-deps.zip
        archive-type: zip
        sha256: ab1151abb8d1bc6c99c9d8d5c1762167712149cbc844a233e49711c619516bde
        strip-components: 0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wargio/r2dec-js/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name | endswith("-src-with-deps.zip")) | .browser_download_url

  - name: r2yara
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-checks-level=0
    sources:
      - type: git
        url: https://github.com/radareorg/r2yara.git
        tag: 1.4.4
        commit: 523d51654307b039b5881ec3264c772808d33815
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/r2yara/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
    modules:
      - name: yara
        buildsystem: autotools
        build-options:
          cflags: -O3
        sources:
          - type: git
            url: https://github.com/VirusTotal/yara.git
            tag: v4.5.5
            commit: f44a8958e88daa75d765a52a68876f2286d57a51
            x-checker-data:
              type: json
              url: https://api.github.com/repos/VirusTotal/yara/releases/latest
              tag-query: .tag_name
              version-query: $tag | sub("^v"; "")
              timestamp-query: .published_at
          - type: shell
            commands:
              - ./bootstrap.sh

  - name: r2ai
    buildsystem: simple
    build-commands:
      - make -C src
      - make -C src install
      - make -C decai install
    sources:
      - type: git
        url: https://github.com/radareorg/r2ai.git
        tag: 1.2.6
        commit: f06faba9d6d35eb4f511e0f542bc813ec20ae476
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/r2ai/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          tag-query: .tag_name

  - name: r2pipe-python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/53/1c/674d70acdc1a03099db8728f8e5154b2a6c686e1e7a261dd66221777768b/r2pipe-1.9.6.tar.gz
        sha256: 3804b762bd4298c32e8443ffb513bd6007586777a689bd21b97977feb8cb2c99
        x-checker-data:
          type: pypi
          name: r2pipe

  - name: iaito
    buildsystem: qmake
    config-opts:
      - -config
      - release
    # - IAITO_ENABLE_PYTHON=false
    # - IAITO_ENABLE_PYTHON_BINDINGS=false
    subdir: src
    sources:
      - type: git
        url: https://github.com/radareorg/iaito.git
        tag: 6.0.4
        commit: c89a4afd9ff8cd0628f49d7ba3b5f444f6631374
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          tag-query: .tag_name
          is-main-source: true

  - name: iaito-translations
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app
    sources:
      - type: git
        url: https://github.com/radareorg/iaito-translations.git
        tag: '20221114'
        commit: e66b3a962a7fc7dfd730764180011ecffbb206bf
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito-translations/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          tag-query: .tag_name
