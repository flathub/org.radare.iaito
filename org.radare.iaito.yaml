app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --allow=devel
  - --env=QT_QPA_PLATFORM=wayland;xcb

cleanup:
  - /share/man
  - /share/zsh

# Separate translations manually since currently flatpak
#  don't split share/app/translations folder automatically
separate-locales: false
add-extensions:
  org.radare.iaito.translations:
    directory: share/iaito/translations
    bundle: true
    autodelete: true
    no-autodownload: false
    locale-subset: false

# WebUI optional extension
  org.radare.iaito.webui:
    directory: share/iaito/webui
    bundle: true
    autodelete: true
    no-autodownload: true
    locale-subset: false

modules:
  - name: radare2
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-checks-level=0
    # Not working right now, moving it manually at post-install
    # - R2_WWWROOT=/app/share/iaito/webui/www
    post-install:
      - mkdir -p /app/share/iaito/webui
      - mv /app/share/radare2/*.*.*/www /app/share/iaito/webui/
      - ln -s ../../iaito/webui/www /app/share/radare2/*.*.*/
      - install -Dpm644 -t /app/share/iaito/webui/share/metainfo org.radare.iaito.webui.metainfo.xml
      - appstream-compose --basename=org.radare.iaito.webui --prefix=/app/share/iaito/webui
        --origin=flatpak org.radare.iaito.webui
    sources:
      - type: archive
        url: https://github.com/radareorg/radare2/releases/download/5.9.0/radare2-5.9.0.tar.xz
        archive-type: tar-xz
        sha256: 5fe634049c655deacfda24a2779ed4633433c152117b425a12707548b72b3f42
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/radare2/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="radare2-" + $version + ".tar.xz") | .browser_download_url
      - type: file
        path: extensions/org.radare.iaito.webui.metainfo.xml

  - name: r2ghidra
    buildsystem: autotools
    build-options:
      cflags: -O3
    sources:
      - type: git
        url: https://github.com/radareorg/r2ghidra.git
        tag: 5.9.0
        commit: 931e86e859b9db6737d64dd93b73228ca15e0fdd
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/radareorg/r2ghidra/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at
      - type: git
        url: https://github.com/radareorg/ghidra-native.git
        tag: 0.4.2
        commit: 79477afc506f2a83679ab5ff7c28b20da0956d6c
        dest: ghidra-native
      - type: shell # preconfigure
        commands:
          - make -C ghidra-native patch

  - name: r2frida
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-checks-level=0
    sources:
      - type: git
        url: https://github.com/nowsecure/r2frida.git
        tag: 5.9.0
        commit: 4311e2e0264bc7f4aa27a7eff94fd04acd27a579
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
        #   timestamp-query: .published_at
        #   version-query: .tag_name
        #   tag-query: .tag_name
      - type: archive
        url: https://github.com/frida/frida/releases/download/16.2.1/frida-core-devkit-16.2.1-linux-x86_64.tar.xz
        archive-type: tar-xz
        sha256: ee2a6dc24f996bd0208d7d6b518b6f8bd45283cdb71d5f206bb1b4f40ea32265
        dest: ext/frida-linux-16.2.1
        only-arches: [x86_64]
      - type: archive
        url: https://github.com/frida/frida/releases/download/16.2.1/frida-core-devkit-16.2.1-linux-arm64.tar.xz
        archive-type: tar-xz
        sha256: 58815c55f1c4be0dfc14b38e3c2cdb9f0dfb810a0d85e5d8ecca3a89f541de03
        dest: ext/frida-linux-16.2.1
        only-arches: [aarch64]

  - name: r2dec
    buildsystem: meson
    build-options:
      cflags: -O3
    sources:
      - type: git
        url: https://github.com/wargio/r2dec-js.git
        # tag: 5.9.0
        commit: 2fc6a3ae3c7dd9a1687d71de3e15035c1665b7c8
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/wargio/r2dec-js/releases/latest
        #   timestamp-query: .published_at
        #   version-query: .tag_name
        #   tag-query: .tag_name
      - type: git
        url: https://github.com/frida/quickjs.git
        commit: c81f05c9859cea5f83a80057416a0c7affe9b876
        dest: subprojects/libquickjs
      - type: shell
        commands:
          - meson subprojects packagefiles --apply

  - name: r2pipe-python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f2/26/44a626aea707ffcbfc750ab4ec3b3305da7b4d2b4c4d8c308e783847fdc3/r2pipe-1.8.8.tar.gz
        sha256: c003a63b96debf5ce03dc2688aa2a54b86a750a6b2a3c1ec9dc41733e6f57254
        x-checker-data:
          type: pypi
          name: r2pipe

  - name: iaito
    buildsystem: qmake
    subdir: src
    sources:
      - type: git
        url: https://github.com/radareorg/iaito.git
        # tag: 5.9.0
        commit: 2b47060190f434e45ad6a28209414a76f1b9aef3
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/radareorg/iaito/releases/latest
        #   timestamp-query: .published_at
        #   version-query: .tag_name
        #   tag-query: .tag_name
        #   is-main-source: true

  - name: iaito-translations
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app
      - install -Dpm644 -t /app/share/iaito/translations/share/metainfo org.radare.iaito.translations.metainfo.xml
      - appstream-compose --basename=org.radare.iaito.translations --prefix=/app/share/iaito/translations
        --origin=flatpak org.radare.iaito.translations
    sources:
      - type: git
        url: https://github.com/radareorg/iaito-translations.git
        branch: master
        commit: e66b3a962a7fc7dfd730764180011ecffbb206bf
      - type: file
        path: extensions/org.radare.iaito.translations.metainfo.xml
