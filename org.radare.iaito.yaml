app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/zsh

# Separate translations manually since currently flatpak
#  don't split share/app/translations folder automatically
separate-locales: false
add-extensions:
  org.radare.iaito.translations:
    directory: share/iaito/translations
    bundle: true
    autodelete: true
    no-autodownload: false
    locale-subset: false

# WebUI optional extension
  org.radare.iaito.webui:
    directory: share/iaito/webui
    bundle: true
    autodelete: true
    no-autodownload: true
    locale-subset: false

modules:
  - name: radare2
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-checks-level=0
    # Not working right now, moving it manually at post-install
    # - R2_WWWROOT=/app/share/iaito/webui/www
    post-install:
      - mkdir -p /app/share/iaito/webui
      - mv /app/share/radare2/*.*.*/www /app/share/iaito/webui/
      - ln -s ../../iaito/webui/www /app/share/radare2/*.*.*/
      - install -Dpm644 -t /app/share/iaito/webui/share/appdata org.radare.iaito.webui.appdata.xml
    sources:
      - type: archive
        url: https://github.com/radareorg/radare2/releases/download/5.8.4/radare2-5.8.4.tar.xz
        archive-type: tar-xz
        sha256: b26e48d189e6f03519415d54417818dd596bce0b6c41e3aecc732cf847b3eb21
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/radare2/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="radare2-" + $version + ".tar.xz") | .browser_download_url
      - type: file
        path: extensions/org.radare.iaito.webui.appdata.xml

  - name: r2ghidra
    buildsystem: autotools
    build-options:
      cflags: -O3
    sources:
      - type: git
        url: https://github.com/radareorg/r2ghidra.git
        tag: 5.8.2
        commit: 9b2687d08e27bee754da0efd83f8ed4d26eb485b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/r2ghidra/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - type: git
        url: https://github.com/radareorg/ghidra-native.git
        tag: 0.2.5
        commit: 6ce2dc2fee1ec1262bd0622c879ded8cb74e4ead
        dest: ghidra-native
        x-checker-data:
          type: git
      - type: shell # preconfigure
        commands:
          - make -C ghidra-native patch

  - name: r2dec
    buildsystem: meson
    subdir: p
    build-options:
      cflags: -O3
    config-opts:
      - -Djsc_folder=..
    sources:
      - type: archive
        url: https://api.github.com/repos/wargio/r2dec-js/tarball/5.7.8
        archive-type: tar-gzip
        sha256: df0972287d775e95b19c29f97af6e36e139f88ecbd7d8ce40b128db714d7d55b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wargio/r2dec-js/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: .tarball_url

  - name: r2pipe-python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/1b/c3/1e068956dfe97f5e6a5cb9f7f9170aeaed9e3230fa8a01ecc33dbbdcd64f/r2pipe-1.8.0.tar.gz
        sha256: 4f5c38406d0a04f05e9044ddfa730d6ef3c5da680166043f8e159c3fdebde268
        x-checker-data:
          type: pypi
          name: r2pipe

  - name: iaito
    buildsystem: qmake
    subdir: src
    sources:
      - type: archive
        url: https://api.github.com/repos/radareorg/iaito/tarball/5.8.2
        archive-type: tar-gzip
        sha256: 4962b0e9c9130caca23d0b050a47a9bde04d32ad8938046bde07e18209fcc7b5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: .tarball_url
          is-main-source: true

  - name: iaito-translations
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app
      - install -Dpm644 -t /app/share/iaito/translations/share/appdata org.radare.iaito.translations.appdata.xml
    sources:
      - type: git
        url: https://github.com/radareorg/iaito-translations.git
        branch: master
        commit: e66b3a962a7fc7dfd730764180011ecffbb206bf
      - type: file
        path: extensions/org.radare.iaito.translations.appdata.xml
