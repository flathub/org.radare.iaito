app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --allow=devel

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/zsh
  - /share/radare2/*/www

modules:
  - name: radare2
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/radareorg/radare2.git
        # tag: 5.7.9
        commit: db1a5d132b75f26d9161c6107a3436d0f134533a
        disable-fsckobjects: true
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/radareorg/radare2/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at
      - type: git
        url: https://github.com/capstone-engine/capstone.git
        # tag: 5.0.0
        commit: 0d0e684358afd0889b98deaf3941caa9c6855cae
        dest: shlr/capstone
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/capstone-engine/capstone/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at

  - name: r2ghidra
    # Using ACR since meson is currently not working
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/radareorg/r2ghidra.git
        # tag: 5.7.7
        commit: f374572587cadc32405d71cc3fa667232cae88e6
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/radareorg/r2ghidra/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at
      - type: git
        url: https://github.com/radareorg/ghidra-native.git
        tag: 0.2.5
        commit: 6ce2dc2fee1ec1262bd0622c879ded8cb74e4ead
        dest: ghidra-native
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/ghidra-native/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - type: shell # preconfigure
        commands:
          - make -C ghidra-native patch

  - name: r2dec
    buildsystem: meson
    subdir: p
    config-opts:
      - -Djsc_folder=..
    sources:
      - type: git
        url: https://github.com/wargio/r2dec-js.git
        # tag: 5.7.7
        commit: 3aa3726a17ceb50d1561d579b560da84a2fc6d50
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/wargio/r2dec-js/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at

  - name: r2pipe-python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8e/23/7aaf7f06c7353e8c17bb8cb96d6d0f437075b9491a774f42c490e8ecb265/r2pipe-1.7.3.tar.gz
        sha256: ce1295d3ee3aef1169ce6483b302163c41a992cd17fc5f9e70158f5a9bda9229
        x-checker-data:
          type: pypi
          name: r2pipe

  - name: iaito
    buildsystem: qmake
    subdir: src
    post-install:
      - make -C translations build
      - install -Dm644 -t /app/share/iaito/translations translations/build/*.qm
    sources:
      - type: git
        url: https://github.com/radareorg/iaito.git
        tag: 5.7.6
        commit: 2d78b571228c2a770bfccdbaa6c62d59ed4240c8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
          is-main-source: true
