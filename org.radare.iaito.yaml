app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/zsh

# Separate translations manually since currently flatpak
#  don't split share/app/translations folder automatically
separate-locales: false
add-extensions:
  org.radare.iaito.translations:
    directory: share/iaito/translations
    bundle: true
    autodelete: true
    no-autodownload: false
    locale-subset: false

# WebUI optional extension
  org.radare.iaito.webui:
    directory: share/iaito/webui
    bundle: true
    autodelete: true
    no-autodownload: true
    locale-subset: false

modules:
  - name: radare2
    buildsystem: meson
    build-options:
      cflags: -O3
    config-options:
      - --with-checks-level=0
    # Not working right now, moving it manually at post-install
    #   - -Dr2_wwwroot=/app/share/iaito/webui/www
    post-install:
      - mkdir -p /app/share/iaito/webui
      - mv /app/share/radare2/*.*.*/www /app/share/iaito/webui/
      - ln -s ../../iaito/webui/www /app/share/radare2/*.*.*/
      - install -Dpm644 -t /app/share/appdata ../org.radare.iaito.webui.appdata.xml
    sources:
      - type: git
        url: https://github.com/radareorg/radare2.git
        # tag: 5.7.9
        commit: db1a5d132b75f26d9161c6107a3436d0f134533a
        disable-fsckobjects: true
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/radareorg/radare2/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at
      - type: git
        url: https://github.com/capstone-engine/capstone.git
        # tag: 5.0.0
        commit: 0d0e684358afd0889b98deaf3941caa9c6855cae
        dest: shlr/capstone
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/capstone-engine/capstone/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at
      - type: file
        path: extensions/org.radare.iaito.webui.appdata.xml

  - name: r2ghidra
    # Using ACR since meson is currently not working
    buildsystem: autotools
    build-options:
      cflags: -O3
    sources:
      - type: git
        url: https://github.com/radareorg/r2ghidra.git
        tag: 5.7.8
        commit: b84865d73e843a5c8297057a7b18a50f3917a36e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/r2ghidra/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - type: git
        url: https://github.com/radareorg/ghidra-native.git
        tag: 0.2.5
        commit: 6ce2dc2fee1ec1262bd0622c879ded8cb74e4ead
        dest: ghidra-native
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/ghidra-native/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - type: shell # preconfigure
        commands:
          - make -C ghidra-native patch

  - name: r2dec
    buildsystem: meson
    subdir: p
    build-options:
      cflags: -O3
    config-opts:
      - -Djsc_folder=..
    sources:
      - type: git
        url: https://github.com/wargio/r2dec-js.git
        # tag: 5.7.7
        commit: 3aa3726a17ceb50d1561d579b560da84a2fc6d50
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/wargio/r2dec-js/releases/latest
        #   tag-query: .tag_name
        #   version-query: $tag
        #   timestamp-query: .published_at

  - name: r2pipe-python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8e/23/7aaf7f06c7353e8c17bb8cb96d6d0f437075b9491a774f42c490e8ecb265/r2pipe-1.7.3.tar.gz
        sha256: ce1295d3ee3aef1169ce6483b302163c41a992cd17fc5f9e70158f5a9bda9229
        x-checker-data:
          type: pypi
          name: r2pipe

  - name: iaito
    buildsystem: qmake
    subdir: src
    sources:
      - type: git
        url: https://github.com/radareorg/iaito.git
        tag: 5.7.8
        commit: cccaa3772a20f58f126c4c4747e9453543c6a043
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
          is-main-source: true

  - name: iaito-translations
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app
      - install -Dpm644 -t /app/share/appdata org.radare.iaito.translations.appdata.xml
    sources:
      - type: git
        url: https://github.com/radareorg/iaito-translations.git
        branch: master
        commit: e66b3a962a7fc7dfd730764180011ecffbb206bf
      - type: file
        path: extensions/org.radare.iaito.translations.appdata.xml
