app-id: org.radare.iaito

runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk

command: iaito
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --allow=devel
  - --env=QT_QPA_PLATFORM=wayland;xcb

cleanup:
  - /share/man
  - /share/zsh

# Separate translations manually since currently flatpak
#  don't split share/app/translations folder automatically
separate-locales: false
add-extensions:
  org.radare.iaito.translations:
    directory: share/iaito/translations
    bundle: true
    autodelete: true
    no-autodownload: false
    locale-subset: false

# WebUI optional extension
  org.radare.iaito.webui:
    directory: share/iaito/webui
    bundle: true
    autodelete: true
    no-autodownload: true
    locale-subset: false

modules:
  - name: radare2
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-checks-level=0
    # Not working right now, moving it manually at post-install
    # - R2_WWWROOT=/app/share/iaito/webui/www
    post-install:
      - mkdir -p /app/share/iaito/webui
      - mv /app/share/radare2/*.*.*/www /app/share/iaito/webui/
      - ln -s ../../iaito/webui/www /app/share/radare2/*.*.*/
      - install -Dpm644 -t /app/share/iaito/webui/share/metainfo org.radare.iaito.webui.metainfo.xml
      - appstream-compose --basename=org.radare.iaito.webui --prefix=/app/share/iaito/webui --origin=flatpak org.radare.iaito.webui
    sources:
      - type: archive
        url: https://github.com/radareorg/radare2/releases/download/5.8.8/radare2-5.8.8.tar.xz
        archive-type: tar-xz
        sha256: 070dbc353e8e0d09fb985a73bfee2783690abbd58d4fbbecc3a50480eab9d537
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/radare2/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="radare2-" + $version + ".tar.xz") | .browser_download_url
      - type: file
        path: extensions/org.radare.iaito.webui.metainfo.xml

  - name: r2ghidra
    buildsystem: autotools
    build-options:
      cflags: -O3
    sources:
      - type: git
        url: https://github.com/radareorg/r2ghidra.git
        tag: 5.8.6
        commit: fc78eb69563da06034bc16ceeff39619be50c8f5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/r2ghidra/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at
      - type: git
        url: https://github.com/radareorg/ghidra-native.git
        tag: 0.2.5
        commit: 6ce2dc2fee1ec1262bd0622c879ded8cb74e4ead
        dest: ghidra-native
      - type: shell # preconfigure
        commands:
          - make -C ghidra-native patch

  - name: r2frida
    buildsystem: autotools
    build-options:
      cflags: -O3
    config-opts:
      - --with-precompiled-agent
      - --with-checks-level=0
    sources:
      - type: archive
        url: https://api.github.com/repos/nowsecure/r2frida/tarball/5.8.0
        archive-type: tar-gzip
        sha256: 8d70378917611a5151aedf955e6c9256592d4216d17be9ce7cc1c64922083d37
        git-init: true # Temporal workarround until https://github.com/nowsecure/r2frida/pull/454
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: .tarball_url
      - type: file
        url: https://github.com/nowsecure/r2frida/releases/download/5.8.0/_agent.js
        sha256: ae83f53fa249df98e2bf3f7aa81031ee6aa6352562c7def6b66118df1a4109bc
        dest: src/_agent.js
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nowsecure/r2frida/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          url-query: |-
            .assets[] | select(.name=="_agent.js") | .browser_download_url
      - type: archive
        url: https://github.com/frida/frida/releases/download/16.0.8/frida-core-devkit-16.0.8-linux-x86_64.tar.xz
        archive-type: tar-xz
        sha256: bfd0a71f673bbf134dcdcf1d8476641af521a62421c21ba0d46a8d3de5d614e2
        dest: ext/frida-linux-16.0.8
        only-arches: [x86_64]
      - type: archive
        url: https://github.com/frida/frida/releases/download/16.0.8/frida-core-devkit-16.0.8-linux-arm64.tar.xz
        archive-type: tar-xz
        sha256: bd95986563a92f1d18c5ea9ccce4c6eb3c1944542aabaab05b5a196f9891bf42
        dest: ext/frida-linux-16.0.8
        only-arches: [aarch64]

  - name: r2dec
    buildsystem: meson
    subdir: p
    build-options:
      cflags: -O3
    config-opts:
      - -Djsc_folder=..
    sources:
      - type: git
        url: https://github.com/wargio/r2dec-js.git
        tag: 5.8.8
        commit: 02f4a5dae4f44d8e3329b7bd09be6216b1009386
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wargio/r2dec-js/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          tag-query: .tag_name

  - name: r2pipe-python
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/1b/c3/1e068956dfe97f5e6a5cb9f7f9170aeaed9e3230fa8a01ecc33dbbdcd64f/r2pipe-1.8.0.tar.gz
        sha256: 4f5c38406d0a04f05e9044ddfa730d6ef3c5da680166043f8e159c3fdebde268
        x-checker-data:
          type: pypi
          name: r2pipe

  - name: iaito
    buildsystem: qmake
    subdir: src
    sources:
      - type: git
        url: https://github.com/radareorg/iaito.git
        tag: 5.8.8
        commit: 1c984ae94b128e9f9c526cc418956801cd035d6e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/radareorg/iaito/releases/latest
          timestamp-query: .published_at
          version-query: .tag_name
          tag-query: .tag_name
          is-main-source: true

  - name: iaito-translations
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app
      - install -Dpm644 -t /app/share/iaito/translations/share/metainfo org.radare.iaito.translations.metainfo.xml
      - appstream-compose --basename=org.radare.iaito.translations --prefix=/app/share/iaito/translations --origin=flatpak org.radare.iaito.translations
    sources:
      - type: git
        url: https://github.com/radareorg/iaito-translations.git
        branch: master
        commit: e66b3a962a7fc7dfd730764180011ecffbb206bf
      - type: file
        path: extensions/org.radare.iaito.translations.metainfo.xml
